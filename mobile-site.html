<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assignments/mobile-site/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assignments/mobile-site/js/map.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">CF Interactive Map</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <div class="form-inline my-2 my-lg-0" method="GET">
                <input class="form-control mr-sm-2" id="searchText" type="search" placeholder="Room# (e.g. CF101 or 101)" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchFunc()">Search</button>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="reset()">Reset</button>
            </div>
        </div>
    </nav>
    
    <div class="content-wrapper">
            <div id="map"></div>
            <h2>Lab Availability:</h2>
            <div id="labs">
                <button id="161" class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchFunc('161')">CF 161</button>
                <button id="162" class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchFunc('162')">CF 162</button>
                
                <button id="164" class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchFunc('164')">CF 164</button>
                <button id="165" class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchFunc('165')">CF 165</button>
                <button id="167" class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchFunc('167')">CF 167</button>
                <button id="420" class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchFunc('420')">CF 420</button>
                <button id="405" class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchFunc('405')">CF 405</button>
            </div>
            <button id="reset" class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="reset()">Reset</button>
    </div>
</body>
<footer>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCevN7lVAIAdA543b1AcsIhHwrnIdkZXdo&callback=initMap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</script>
</footer>
</html>
